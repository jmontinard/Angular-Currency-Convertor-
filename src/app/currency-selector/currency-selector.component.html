<div class="currency-selector-container">
  <select [(ngModel)]="fromCurrency" (ngModelChange)="onCurrencyChange()">
    <option *ngFor="let currency of currencies" [value]="currency.code">
      {{currency.code}} - {{currency.name}}
    </option>
  </select>

  <select [(ngModel)]="toCurrency" (ngModelChange)="onCurrencyChange()">
    <option *ngFor="let currency of currencies" [value]="currency.code">
      {{currency.code}} - {{currency.name}}
    </option>
  </select>
</div>
