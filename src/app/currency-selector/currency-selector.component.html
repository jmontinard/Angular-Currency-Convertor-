<div class="currency-selector-container">
  <select [ngModel]="fromCurrency()" (ngModelChange)="fromCurrency.set($event)">
    <option *ngFor="let currency of currencies" [value]="currency.code">
      {{currency.code}} - {{currency.name}}
    </option>
  </select>

  <select [ngModel]="toCurrency()" (ngModelChange)="toCurrency.set($event)">
    <option *ngFor="let currency of currencies" [value]="currency.code">
      {{currency.code}} - {{currency.name}}
    </option>
  </select>

  <button (click)="getIpAddress()">Get Location</button>
</div>
